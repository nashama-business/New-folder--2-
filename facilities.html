<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرافق - كلية نشامى الأعمال</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    </ul>
    </nav>
    </div>
    </header>

    <!-- News Ticker -->
    <div class="news-ticker">
        <div class="container">
            <div class="ticker-content" id="news-ticker-content">
                جاري تحميل الأخبار...
            </div>
        </div>
    </div>

    <div class="container" style="padding: 40px 20px;">
        <h2 style="margin-bottom: 20px; color: var(--primary-color);">مرافق الكلية</h2>

        <!-- Filters -->
        <div id="filters" style="margin-bottom: 20px;">
            <button class="btn" onclick="filterFacilities('all')" style="margin-left: 10px;">الكل</button>
            <!-- Categories will be injected here -->
        </div>

        <!-- Facilities Grid -->
        <div class="grid" id="facilities-grid">
            <!-- Facility cards will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/nashamabuju" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/nashama_business" target="_blank"><i
                        class="fab fa-instagram"></i></a>
            </div>
            <p>جميع الحقوق محفوظة &copy; 2025 Nashama Business</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderFilters();
            renderFacilities(window.appData.facilities);
        });

        function renderFilters() {
            const container = document.getElementById('filters');
            container.innerHTML = '<button class="btn" onclick="filterFacilities(\'all\')" style="margin-left: 10px;">الكل</button>';

            // Get unique categories
            const categories = [...new Set(window.appData.facilities.map(f => f.category))];

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.style.marginLeft = '10px';
                btn.style.backgroundColor = 'var(--white)';
                btn.style.color = 'var(--primary-color)';
                btn.style.border = '1px solid var(--primary-color)';
                btn.innerText = cat;
                btn.onclick = () => filterFacilities(cat);
                container.appendChild(btn);
            });
        }

        function renderFacilities(list) {
            const grid = document.getElementById('facilities-grid');
            if (list.length === 0) {
                grid.innerHTML = '<p>لا توجد مرافق لعرضها.</p>';
                return;
            }

            grid.innerHTML = list.map(f => `
                <div class="card">
                    <img src="${f.image || 'https://via.placeholder.com/300x200?text=Facility'}" alt="${f.name}">
                    <div class="card-body">
                        <h3 class="card-title">${f.name}</h3>
                        <p class="mb-2"><strong>${f.category}</strong></p>
                        <p class="mb-2">${f.description || ''}</p>
                        <p><small class="text-muted"><i class="fas fa-map-marker-alt"></i> مبنى ${f.building || '-'} / ط ${f.floor || '-'}</small></p>
                    </div>
                </div>
            `).join('');
        }

        function filterFacilities(catName) {
            if (catName === 'all') {
                renderFacilities(window.appData.facilities);
            } else {
                const filtered = window.appData.facilities.filter(f => f.category === catName);
                renderFacilities(filtered);
            }
        }
    </script>
</body>

</html>
